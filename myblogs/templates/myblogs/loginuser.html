<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-dzaAyZqJswG3+3QzkOLOOWpLzSWNJ9Ck0u+A2OU2AA/4l9DIi+sqi0jxA3FDENe3" crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            background: linear-gradient( #232526, #414345);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .login-form-container {
            width: 350px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .login-form-container:hover {
            transform: scale(1.02);
        }
        .login-form-container h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: white; /* Changed color to white */
            transition: color 0.3s ease-in-out;
        }
        .login-form-container:hover h1 {
            color: #FF5722;
        }
        .login-form-container h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: white; /* Changed color to white */
        }
        .login-form-container .form-control {
            margin-bottom: 15px;
            animation: glow 1s infinite alternate;
        }
        .login-form-container .btn-login {
            width: 100%;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            border-bottom: 1px solid #ccc;
            line-height: 0.1em;
        }
        .or-divider span {
            background-color: transparent; /* Removed white background */
            padding: 0 10px;
            color: #555;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            margin: 0 10px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 2px solid black;
            color: black;
            transition: transform 0.3s ease-in-out;
        }
        .social-login .btn:hover {
            transform: scale(1.1);
        }
        .google-icon {
            font-size: 24px;
        }
        /* Animated Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #870000, #000428, #434343);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="login-form-container">
        <h1 class="font weight:bold text-center  ">Welcome Back!</h1>
        <h3 class="text-center mt-2 color:black">Enter your credentials to login</h3>
        {% if error %}
        <h3>{{ error }}</h3>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3 mt-4">
                <label for="username" class="form-label" style="color: white;">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: white;">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button class="btn btn-primary btn-login mt-4" type="submit">LOGIN</button>
        </form>
        
        <p class="mt-4 text-center" style="color: white;">Don't have an account? <a href="{% url 'signupuser' %}" style="color: white;">Register here</a></p> <!-- Changed color to white -->
        <div class="text-center mt-4  font weight:bold" style="color: white;"><span><h6>or login with</h6></span></div>
        <div class="social-login d-flex justify-content-center">
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg google-icon">G</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
