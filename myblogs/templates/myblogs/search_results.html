<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        h1, h2 {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
        }
        h2 {
            font-size: 24px;
        }
        .list-group {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .list-group-item {
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }
        .list-group-item:hover {
            background-color: #f8f9fa;
            transform: scale(1.02);
        }
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #870000, #000428, #434343);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        /* Style for the entire card as a result */
        .result-card {
            background: linear-gradient(45deg, #e6f7ff, #c3e6f5);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(72, 11, 194, 0.5);
            margin: 20px; /* Added margin to space out the cards */
            width: 800px;
        }
        .container {
            max-width: 1200px; /* Adjust the max-width as needed */
            width: 100%;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <h1>SEARCH RESULTS</h1>

    <div class="container text-center">
        <h1>Blog Category</h1>
        <div class="list-group row row-clos-1 row-cols-mb-3 g-4">
            {% if results_categories %}
                {% for result in results_categories %}
                    <div class="list-group-item result-card d-flex flex-wrap justify-content-evenly">
                        <div class="mb-4">
                        <!-- Image -->
                        <img src="{{ result.blogcat_img.url }}" alt="Blog Category Image" style="width: 100%; height: auto;">
                        <!-- Card Body -->
                        <div class="card-body text-center">
                            <!-- Title -->
                            <h3 class="card-title" style="color: #003366; font-weight: bold; text-transform: uppercase;">{{ result.blog_cat }}</h3>
                            <!-- Description -->
                            <p class="card-text" style="color: #003366;">{{ result.blogcat_description }}</p>
                            <!-- Button -->
                            <!-- Assuming you have a URL to view more details of the category -->
                            <a href="{% url 'blog' %}?category={{ result.blog_cat }}" class="btn btn-primary" style="background-color: #0066cc; border: none; color: white;">Click to view more</a>

                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <!-- Displayed if no results are found for the query -->
                <p style="color: white;"><h2>No blog category results found for "{{ query }}".</h2></p>
            {% endif %}
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
